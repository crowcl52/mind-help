<app-header-back title="Sing Up"></app-header-back>

<ion-content>
  <ion-grid>
    <ion-row class="ion-margin-top">
      <ion-col size="6" offset="3" class="ion-text-center">
        <img width="30%" src="./assets/logo.png">
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top">
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Email Address</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Mobile Number</ion-label>
          <ion-input type="tel"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Country</ion-label>
          <ion-select placeholder="Select One">
            <ion-select-option value="f">Mexico</ion-select-option>
            <ion-select-option value="m">USA</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Birthdate</ion-label>
          <ion-datetime displayFormat="DD MM YYYY" value="1990-01-01T13:47:20.789"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Gender</ion-label>
          <ion-select placeholder="Select One">
            <ion-select-option value="f">Female</ion-select-option>
            <ion-select-option value="m">Male</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block">Sing Up</ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-text class="ion-text-center">
          <p> Have already an account?  <span [routerLink]="''" class="text-primary"> Login </span> </p>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
