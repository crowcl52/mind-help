<app-header-back title="Sing Up"></app-header-back>
<ion-content>
  <form [formGroup]="registerFG" (ngSubmit)="register()" >
    <ion-grid>
      <ion-row class="ion-margin-top">
        <ion-col size="6" offset="3" class="ion-text-center">
          <img width="30%" src="./assets/logo.png">
        </ion-col>
      </ion-row>
      <ion-row class="ion-margin-top">
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input formControlName="first_name" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input formControlName="last_name" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Email Address</ion-label>
            <ion-input formControlName="email" required type="email"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" required type="password"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Mobile Number</ion-label>
            <ion-input formControlName="phone_number" required type="tel"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Country</ion-label>
            <ion-select formControlName="country" placeholder="Select One">
              <ion-select-option value="MX">Mexico</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Birthdate</ion-label>
            <ion-datetime formControlName="date_of_birth" displayFormat="DD MM YYYY" value="1990-01-01T13:47:20.789"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Gender</ion-label>
            <ion-select formControlName="gender" placeholder="Select One">
              <ion-select-option value="Female">Female</ion-select-option>
              <ion-select-option value="Male">Male</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button type="submit" [disabled]="!registerFG.valid" expand="block">Sing Up</ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-text class="ion-text-center">
            <p> Have already an account? <span [routerLink]="''" class="text-primary"> Login </span> </p>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
