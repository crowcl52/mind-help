<ion-header no-border>
  <div class="header-back">
    <ion-buttons slot="start" class="ion-padding-start">
      <ion-back-button color="light" text="" defaultHref="/app/tabs/tab3"></ion-back-button>
    </ion-buttons>

    <ion-text text-capitalize color="light" slot="end">
      <h2 class="ion-text-center ion-no-margin ion-margin-start">{{'Jonh Car'}}</h2>
    </ion-text>

    <ion-button fill='clear'>
      <ion-icon color="light" name="videocam" slot="end"></ion-icon>
    </ion-button>
  </div>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <ion-item lines="none" class="border " color="medium">
          <ion-text class="text-p" > Hola Doctor Buenas tardes como esta </ion-text>
        </ion-item>
      </ion-col>
      <ion-col size="10" offset="2" >
        <ion-item lines="none" class="border" color="primary">
          <ion-text class="text-p"  slot="end"> Buenas tardes Jonh estoy bien y tu como te encuentras cual es el motivo por el que me escribes </ion-text>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-button (click)="presentActionSheet()"  fill='clear'>
          <ion-icon color="primary" name="add-circle" slot="start"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="10">
        <ion-item color="light" class="border">
          <ion-input placeholder="Mensaje"></ion-input>
          <ion-icon color="primary" name="send" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
